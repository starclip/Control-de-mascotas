<!DOCTYPE html>
<html>
    <!-- Tag del Header -->
    <head>
        <!-- Librerias de CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="Estilos/General.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/f8ca65ef4d.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Programación de Citas</title>
    </head>
    <!-- Va el contenido o el valor que vaya a tener las páginas. -->
    <body class="bigContainer">
      <div class="container-fluid">
        <div class="row info-bar">
              <div class="col-sm-4">
                  <p id="infoBarTitulo" class="text-center align-middle">Clínica de mascotas Rodrigo Facio</p>
              </div>
              <div class="col-sm-4">
                  <div class="row">
                      <p id="infoBarTelefono" class="text-center align-middle">+506 2201 4891 <i class="fa fa-phone" aria-hidden="true"></i></p>
                  </div>
              </div>
              <div class="col-sm-4">
                  <div class="row justify-content-center" id="infoBarUsuario">
                      <a href="https://www.facebook.com/veterinariadoctorbrenes/" target="_blank" class="facebook">
                          <i class="fab fa-facebook fa-lg" aria-hidden="true"></i>
                      </a>
                      <a href="https://www.instagram.com/veterinariadrbrenes/" target="_blank" class="instagram">
                          <i class="fab fa-instagram fa-lg" aria-hidden="true"></i>
                      </a>
                      <a href="https://www.youtube.com/channel/UCvn19CTzKIKRZHVHzGwEyhg" target="_blank" class="you-tube">
                          <i class="fab fa-youtube fa-lg" aria-hidden="true"></i>
                      </a>
                      <a href="https://www.google.com" target="_blank" class="usuario">
                          <i class="fas fa-user fa-lg" aria-hidden="true"></i>
                      </a>
                  </div>
              </div>
        </div>

        <div class="container">
            <nav class="navbar collapse navbar-collapse navbar-light">
                  <a class="navbar-brand" href="/">
                      <img src="../Imagenes/logoMascotaDos.png" width="90" height="90" alt="">
                  </a>
                  <a class="nav-item nav-link active" href="/">Inicio<span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="/Mascotas">Mascotas</a>
                  <a class="nav-item nav-link" href="/Clientes">Clientes</a>
                  <a class="nav-item nav-link" href="/Citas">Citas</a>
                  <a class="nav-item nav-link" href="/Tratamientos">Tratamientos</a>
            </nav>

            <div id="titulo" class="row">
                <div id="columnaTitulo" class="col-md">
                  <h2>Hoy</h2>
                </div>
            </div>
            <div id="botones" class="row">
                  <div class="col-md-6">
                      <button id="Agregar" type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalAgregarCita">Agregar</button>
                      <button id="Editar" type="button" class="btn btn-success" data-toggle="modal" data-target="#ModalAgregarCita" disabled="disabled">Editar</button>
                      <button id="Eliminar" type="button" class="btn btn-success" data-toggle="modal" data-target="#" disabled="disabled">Eliminar</button> 
                  </div>
            </div>
            <hr class="divisorLinea">
            <div id="contenedorCitas" class="row">
              <div id="columnaContenedoraCitas" class="col-md-12">
  
              </div>
            </div>
        </div>
  
        <div class="modal fade" id="ModalAgregarCita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar nueva cita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <form id="formularioCitas">
                          <div class="form-group">
                            <div class="row">
                              <div class="col">
                                <label>Cédula:</label>
                                <div class="input-group mb-3">
                                  <input type="text" name="Cedula" class="form-control" placeholder="X-XXXX-XXXX" aria-label="Cédula"  aria-describedby="Digito de nueve dígitos">
                                  <div class="input-group-append">
                                    <button type="button" class="btn btn-labeled btn-info">
                                      <span class="btn-label"><i class="fas fa-search"></i></span></button>
                                  </div>
                                </div>
                              </div>
                              <div class="col">
                                <label>Nombre:</label>
                                <input type="text" name="Propietario" class="form-control" placeholder="">
                              </div>
                            </div>
                          <div class="row">
                              <div class="col" style="height: 86px;">
                                <label>Mascota:</label>
                                <input type="text" name="Mascota" class="form-control" placeholder="">
                              </div>
                              <div class="col">
                                  <label>Teléfono:</label>
                                <input type="text" name="Telefono" class="form-control" placeholder="XXXX-XXXX">
                              </div>
                            </div>
  
                            <div class="row">
                              <div class="col">
                                <label>Hora:</label>
                                <input type="time" name="Hora" id="default-picker" class="form-control" placeholder="hh:mm">
                              </div>
                              <div class="col">
                                <label>Fecha:</label>
                                <input type="date" name="Fecha" class="form-control" placeholder="dd/mm/yyyy" />
                              </div>
                            </div>
                      </form>
                      <hr class="divisorLinea">
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                      <button id="Guardar" type="button" class="btn btn-success">Guardar cita</button>
                  </div>
                </div>
              </div>
        </div>
      </div>
      <script type="text/javascript" src="Scripts/Citas/Citas.js"></script>
    </body>
    <!-- Van las referencias finales de la página. -->
    <footer>

    </footer>
</html>
